name: Dart Format Check


on:
  pull_request:
  merge_group:

jobs:
  format_check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 'stable'

      - name: Run dart format
        run: dart format --set-exit-if-changed .
